<p>form-template works!</p>
<div class="container">
    <div class="row">
        <div class="mx-auto col-8 mt-5">
            <form #formTemplate="ngForm" (ngSubmit)="submit()">
                <!--Username-->
                <div class="mb-3">
                    <label for="userName" class="form-label">Nombre usuario</label>
                    <input type="text" class="form-control" name="userName" #userName="ngModel" [(ngModel)]="username" required>
                    <!-- <div *ngIf="username.errors?.['required'] && username.dirty">
                      Este campo es obligatorio
                    </div> -->
                  </div>
                  <!--Password-->
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="password" required>
                    
                  </div>
                  <!--Repeat Password-->
                  <div class="mb-3">
                    <label for="password" class="form-label">Repetir contraseña</label>
                    <input type="text" class="form-control" name="repeatPassword" #repeatPassword="ngModel" [(ngModel)]="repeat_password" required>
                   
                  </div>
                  <!--Email-->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="Email" #Email="ngModel" [(ngModel)]="email" required>
                    
                  </div>
                  <!--Civil state-->
                  <div class="mb-3">
                    <label for="state" class="form-label">Estado civil</label>
                    <select class="form-select" id="state" required [(ngModel)]="civil_state" name="state" #state="ngModel" >                     
                      <option *ngFor="let state of civil_state" [value]="state">{{state}}</option>
                    </select> 
                  </div>
                  <!--Gender-->
                  <div class="form-group mb-3">
                    <div><label>Sexo</label></div>
                    <div class="custom-control custom-radio custom-control-inline" *ngFor="let sex of gender">
                      <input type="radio" [(ngModel)]="gender" [value]="sex" name="sex">
                      <label class="custom-control-label px-1" for="sex">{{sex}}</label>
                    </div>
                  </div>          
                  <!--Information-->
                  <h5>Sobre qué quieres recibir información</h5>
                  <div class="form-group mb-3">
                    <div class="form-check" *ngFor="let info of information">
                     <input type="checkbox" required [(ngModel)]="information" [value]="info" name="info" #info="ngModel">
                     <label class="control-label px-1" for="info"> {{info}}</label>
                    </div>

                  </div>
                  <!--Accept conditions-->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="accept_conditions">
                    <label class="form-check-label" for="flexCheckDefault">
                     Acceptar condiciones
                    </label>
                  </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="formTemplate.invalid">Submit</button>
                </div>
            </form>
           <div class="data">
            
           </div>
        </div>
    </div>
</div>
