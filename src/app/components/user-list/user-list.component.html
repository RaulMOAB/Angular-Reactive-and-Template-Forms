<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 mx-auto">
            <h1 class="mt-3">Lista de usuarios registrados</h1>
            <table class="table mt-3">
                <thead>
                  <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row" >
                      <p *ngFor="let usr of users | paginate: {itemsPerPage: items_per_page, currentPage: current_page}">
                        {{usr.username}}                       
                      </p>
                    </td>
                    <td scope="row">
                      <p *ngFor="let usr of users | paginate: {itemsPerPage: items_per_page, currentPage: current_page}">
                        {{usr.email}}
                      </p>
                    </td>
                    </tr>            
                </tbody>
              </table>
              <pagination-controls (pageChange)="current_page = $event"></pagination-controls>
        </div>
    </div>
</div>
